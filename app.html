    <!-- Main Section -->
    <main class="flex-shrink-0">
        <div class="container mt-4">
            <div class="row">
                <div class="col">
                    <h1>Loan Calculator</h1>
                </div>
            </div>
            <div class="row row-cols-1 row-cols-md-2 gy-2">
                <div class="col col-lg-4">
                    <div class="bg-secondary p-2">
                        <form>
                            <div class="col p-3">
                                <label for="loanAmt" class="form-label">Loan Amount</label>
                                <input type="text" id="loanAmt" class="form-control" placeholder="enter loan amount"
                                    aria-label="enter loan amount">
                            </div>
                            <div class="col p-3">
                                <label for="termMonths" class="form-label">term (months)</label>
                                <input type="text" id="termMonths" class="form-control"
                                    placeholder="enter term (months)" aria-label="enter term (months)">
                            </div>
                            <div class="col p-3">
                                <label for="interestRate" class="form-label">Interest Rate (%)</label>
                                <input type="text" id="interestRate" class="form-control"
                                    placeholder="enter interest Rate (%)" aria-label="enter interest Rate">
                            </div>
                            <div class="col-12 p-3 d-flex justify-content-end">
                                <button type="button" id="btnSubmit"
                                    class="btn btn-light btn-outline-info">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col col-lg-8 bg-secondary">
                    <div class="p-2 h-100 d-flex flex-column justify-content-between">
                        <div class="text-center">
                            <h1 class="text-dark">Total Monthly Payment</h1>
                        </div>
                        <div class="text-center">
                            <h1 id="monthlyPayment" class="text-dark">$0</h1>
                        </div>
                        <br><br>
                        <div class="row align-text-bottom p-2">
                        <div class="col-6">
                            <h5>Total Principal</h5>
                        </div>
                        <div id="totalPrincipal" class="col-6 text-end">
                        </div>
                        <div class="col-6">
                            <h5>Total Interest</h5>
                        </div>
                        <div id="totalInterest" class="col-6 text-end">
                        </div>

                        <div class="col-6">
                            <h5>Total cost</h5>
                        </div>
                        <div id="totalCost" class="col-6 text-end">
                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 table-responsive pt-4">
                <table class="table table-striped table-bordered text-center">
                    <thead class="table">
                        <th scope="col">Month</th>
                        <th scope="col">Payment</th>
                        <th scope="col">Principal</th>
                        <th scope="col">Interest</th>
                        <th scope="col">Total Interest</th>
                        <th scope="col">Balance</th>
                    </thead>
                    <tbody id="results">
                        <!--Results Go Here-->

                </table>
